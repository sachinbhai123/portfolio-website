<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications - Sachin Thakur</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div class="section-container">
        <h1 class="fade-in">Certifications</h1>
        
        <div class="certification-container">
            <div class="certification fade-in">
                <h2>Google Cybersecurity Professional</h2>
                <p><strong>Certification by:</strong> Coursera</p>
                <p><strong>Completed:</strong> 2024</p>
            </div>
            
            <div class="certification fade-in">
                <h2>Ethical Hacking Essentials (EHE)</h2>
                <p><strong>Certification by:</strong> Coursera</p>
                <p><strong>Completed:</strong> 2024</p>
            </div>
            
            <div class="certification fade-in">
                <h2>Data Structures and Algorithms</h2>
                <p><strong>Online Course by:</strong> Udemy</p>
                <p><strong>Completed:</strong> 2024</p>
            </div>
        </div>

        <a href="index.html" class="back-btn fade-in">Back to Home</a>
    </div>

    <script>
        // Fade-in effect using GSAP
        gsap.from(".fade-in", { opacity: 0, y: 50, duration: 1, stagger: 0.3 });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .section-container {
            max-width: 800px;
            margin: auto;
        }
        .certification-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        .certification {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff6600;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .back-btn:hover {
            background: #ff4500;
        }
    </style>
</body>
</html>
